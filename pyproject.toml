[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vtt-transcribe"
version = "0.3.0b0"
description = "Takes a video, audio or transcript file, and where necesssary, splits the audio, transcribes and diarizes the text"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "moviepy>=2.2.1",
    "openai>=2.15.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
diarization = [
    "pyannote.audio>=3.1.0",
    "torch>=2.1.0",
]

[project.scripts]
vtt = "vtt_transcribe.main:main"

[dependency-groups]
dev = [
    "coverage>=7.13.2",
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.14",
    "pre-commit>=3.4.0",
]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::UserWarning:pyannote.audio.core.io",
    "ignore::UserWarning:pyannote.audio.models.blocks.pooling",
]
markers = [
    "integration: marks tests as integration tests (require external services/models)",
]
