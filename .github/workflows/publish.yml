name: Publish to PyPI (OIDC)

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (build only, no publish)'
        required: false
        default: 'true'
        type: boolean

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    if: ${{ github.event.release.draft == false || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install build dependencies
        run: uv pip install --system build hatchling
      
      - name: Build distributions
        run: python -m build --sdist --wheel
      
      - name: Publish to PyPI via OIDC
        if: ${{ !inputs.dry_run || github.event_name == 'release' }}
        uses: pypa/gh-action-pypi-publish@v1
        with:
          package_dir: dist