name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dev tooling (Makefile)
        run: make install

      - name: Lint
        run: make lint

      - name: Test
        run: make test

      # Build steps and asset uploads are omitted for now; releases will be
      # created without binary/source attachments until packaging is revisited.

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: "Automated release generated by workflow"
          draft: ${{ contains(github.ref_name, 'beta') }}
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Asset upload steps removed per request.
