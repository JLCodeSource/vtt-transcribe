name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install full environment
        run: make install-diarization

      - name: Lint
        run: make lint

      - name: Test
        run: make test

      # Build steps and asset uploads are omitted for now; releases will be
      # created without binary/source attachments until packaging is revisited.

      - name: Get tag message
        id: tag_message
        run: |
          TAG_MESSAGE=$(git tag -l --format='%(contents)' ${{ github.ref_name }})
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$TAG_MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ${{ steps.tag_message.outputs.message }}
            
            ## Docker Images
            
            Docker images for this release are available at:
            - Docker Hub: `docker pull jlcodesource/vtt-transcribe:${{ github.ref_name }}`
            - GHCR: `docker pull ghcr.io/jlcodesource/vtt-transcribe:${{ github.ref_name }}`
            
            See [Docker documentation](docs/DOCKER_REGISTRY.md) for usage instructions.
          draft: ${{ contains(github.ref_name, 'b') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'rc') }}
          prerelease: ${{ contains(github.ref_name, 'b') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true

      # Asset upload steps removed per request.
