name: Docker Build and Test (Diarization)

on:
  workflow_dispatch:

jobs:
  docker-build-test-diarization:
    name: Build and Test Diarization Image
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build diarization Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.diarization
          push: false
          load: true
          tags: vtt-transcribe:diarization-test
          cache-from: type=gha,scope=diarization
          cache-to: type=gha,mode=max,scope=diarization

      - name: Test diarization image - Help command
        run: |
          docker run --rm vtt-transcribe:diarization-test --help

      - name: Test diarization image - Version check
        run: |
          docker run --rm vtt-transcribe:diarization-test --version

      - name: Verify non-root user
        run: |
          USER_ID=$(docker run --rm --entrypoint sh vtt-transcribe:diarization-test -c "id -u")
          if [ "$USER_ID" = "1000" ]; then
            echo "✓ Running as non-root user (UID: $USER_ID)"
          else
            echo "✗ Expected UID 1000, got $USER_ID"
            exit 1
          fi

      - name: Check diarization dependencies
        run: |
          docker run --rm --entrypoint python vtt-transcribe:diarization-test -c "import torch; import pyannote.audio; print(f'torch={torch.__version__}, pyannote.audio available')"
          echo "✓ Diarization dependencies installed"

      - name: Check image size
        run: |
          SIZE=$(docker image inspect vtt-transcribe:diarization-test --format='{{.Size}}')
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "Diarization image size: ${SIZE_MB}MB"
          if [ $SIZE_MB -gt 5000 ]; then
            echo "⚠ Warning: Diarization image size exceeds 5GB"
          fi
