name: Docker Build and Test (Diarization GPU)

on:
  workflow_dispatch:

jobs:
  docker-build-test-diarization-gpu:
    name: Build and Test Diarization GPU Image
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build diarization GPU Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.diarization-gpu
          push: false
          load: true
          tags: vtt-transcribe:diarization-gpu-test
          platforms: linux/amd64
          cache-from: type=gha,scope=diarization-gpu
          cache-to: type=gha,mode=max,scope=diarization-gpu

      - name: Test diarization GPU image - Help command
        run: |
          docker run --rm vtt-transcribe:diarization-gpu-test --help

      - name: Test diarization GPU image - Version check
        run: |
          docker run --rm vtt-transcribe:diarization-gpu-test --version

      - name: Verify non-root user
        run: |
          USER_ID=$(docker run --rm --entrypoint sh vtt-transcribe:diarization-gpu-test -c "id -u")
          if [ "$USER_ID" = "1000" ]; then
            echo "✓ Running as non-root user (UID: $USER_ID)"
          else
            echo "✗ Expected UID 1000, got $USER_ID"
            exit 1
          fi

      - name: Check CUDA and PyTorch installation
        run: |
          docker run --rm --entrypoint python vtt-transcribe:diarization-gpu-test -c "import torch; print(f'torch={torch.__version__}'); print(f'CUDA available: {torch.cuda.is_available()}'); print(f'CUDA compiled: {torch.version.cuda}')"
          echo "✓ PyTorch with CUDA support installed"
          echo "Note: CUDA runtime not available in CI (no GPU), but libraries are present"

      - name: Check diarization dependencies
        run: |
          docker run --rm --entrypoint python vtt-transcribe:diarization-gpu-test -c "import pyannote.audio; print('pyannote.audio available')"
          echo "✓ Diarization dependencies installed"

      - name: Check image size
        run: |
          SIZE=$(docker image inspect vtt-transcribe:diarization-gpu-test --format='{{.Size}}')
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "Diarization GPU image size: ${SIZE_MB}MB"
          if [ $SIZE_MB -gt 10000 ]; then
            echo "⚠ Warning: Diarization GPU image size exceeds 10GB"
          fi
