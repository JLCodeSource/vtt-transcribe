name: Docker Build and Test (Base)

on:
  push:
    branches:
      - main
  pull_request:
    branches-ignore:
      - main

jobs:
  docker-build-test-base:
    name: Build and Test Base Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build base Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: vtt-transcribe:test
          cache-from: type=gha,scope=base
          cache-to: type=gha,mode=max,scope=base
      
      - name: Test Docker image - Help command
        run: |
          docker run --rm vtt-transcribe:test --help
      
      - name: Test Docker image - Version check
        run: |
          docker run --rm vtt-transcribe:test --version
      
      - name: Verify non-root user
        run: |
          USER_ID=$(docker run --rm --entrypoint sh vtt-transcribe:test -c "id -u")
          if [ "$USER_ID" = "1000" ]; then
            echo "✓ Running as non-root user (UID: $USER_ID)"
          else
            echo "✗ Expected UID 1000, got $USER_ID"
            exit 1
          fi
      
      - name: Check image size
        run: |
          SIZE=$(docker image inspect vtt-transcribe:test --format='{{.Size}}')
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "Base image size: ${SIZE_MB}MB"
          if [ $SIZE_MB -gt 1000 ]; then
            echo "⚠ Warning: Base image size exceeds 1GB"
          fi
      
      - name: Test stdin mode - Basic functionality
        run: |
          echo "Testing stdin mode with dummy audio data..."
          # Create a minimal MP3 file (silent audio for testing stdin passthrough)
          # This tests that stdin mode activates but will fail transcription (expected without real audio)
          echo "test" | docker run -i vtt-transcribe:test 2>&1 | grep -q "usage:" && \
            echo "✓ Stdin mode activated (no API key provided as expected)" || \
            echo "✗ Stdin mode test failed"
      
      - name: Test stdin mode - Error handling
        run: |
          echo "Testing stdin mode flag validation..."
          # Test that incompatible flags are rejected in stdin mode
          echo "test" | docker run -i vtt-transcribe:test -s output.txt 2>&1 | \
            grep -q "incompatible" && \
            echo "✓ Incompatible -s flag correctly rejected" || \
            echo "✗ Flag validation test failed"
