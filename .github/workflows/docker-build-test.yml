name: Docker Build and Test

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  docker-build-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: vtt-transcribe:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image - Help command
        run: |
          docker run --rm vtt-transcribe:test --help
      
      - name: Test Docker image - Version check
        run: |
          docker run --rm vtt-transcribe:test --version
      
      - name: Verify non-root user
        run: |
          USER_ID=$(docker run --rm vtt-transcribe:test sh -c "id -u")
          if [ "$USER_ID" = "1000" ]; then
            echo "✓ Running as non-root user (UID: $USER_ID)"
          else
            echo "✗ Expected UID 1000, got $USER_ID"
            exit 1
          fi
      
      - name: Check image size
        run: |
          SIZE=$(docker image inspect vtt-transcribe:test --format='{{.Size}}')
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "Image size: ${SIZE_MB}MB"
          if [ $SIZE_MB -gt 1000 ]; then
            echo "⚠ Warning: Image size exceeds 1GB"
          fi
