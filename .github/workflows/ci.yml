name: CI

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv venv --clear
          uv sync --extra diarization --extra api
          uv run pre-commit install

      - name: Lint
        run: make lint

      - name: Test
        env:
          SECRET_KEY: test-secret-key-for-jwt-signing-only
          ENCRYPTION_KEY: eZG7WcaEfouAvUvzsF8dpS1Arw-lfhjCs5LU4gzuXVE=
        run: make test
