<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTT Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        .test-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid green;
        }
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>ğŸ§ª VTT Frontend Test Page</h1>
    
    <div class="test-box" id="html-test">
        âœ… HTML is loading correctly
    </div>
    
    <div class="test-box" id="css-test">
        ğŸ¨ CSS is applying (you should see gradient background)
    </div>
    
    <div class="test-box" id="js-test">
        âŒ JavaScript not executed yet
    </div>
    
    <div class="test-box" id="dom-test">
        ğŸ”„ DOM manipulation test pending
    </div>
    
    <script>
        // Test 1: Basic JavaScript execution
        document.getElementById('js-test').innerHTML = 'âœ… JavaScript is executing!';
        document.getElementById('js-test').className = 'test-box success';
        
        // Test 2: DOM manipulation
        const domTest = document.getElementById('dom-test');
        domTest.innerHTML = 'âœ… DOM manipulation working!';
        domTest.className = 'test-box success';
        
        // Test 3: ES6 features
        const arrow = () => 'âœ… ES6 arrow functions work!';
        const esTest = document.createElement('div');
        esTest.className = 'test-box success';
        esTest.innerHTML = arrow();
        document.body.appendChild(esTest);
        
        // Test 4: Debug info
        const infoTest = document.createElement('div');
        infoTest.className = 'test-box success';
        infoTest.innerHTML = 'âœ… Browser: ' + navigator.userAgent;
        document.body.appendChild(infoTest);
        
        console.log('All tests completed - frontend is working!');
    </script>
</body>
</html>
