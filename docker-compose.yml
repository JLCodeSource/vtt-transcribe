version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: vtt-transcribe-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vtt_transcribe}
      POSTGRES_USER: ${POSTGRES_USER:-vtt_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env file}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-scram-sha-256}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vtt_user} -d ${POSTGRES_DB:-vtt_transcribe}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vtt-network

  # FastAPI Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: vtt-transcribe-api
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-vtt_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-vtt_transcribe}
      
      # OpenAI API
      OPENAI_API_KEY: ${OPENAI_API_KEY:?OPENAI_API_KEY must be set in .env file}
      
      # API Configuration
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
      API_WORKERS: ${API_WORKERS:-4}
      API_RELOAD: ${API_RELOAD:-false}
      
      # Security
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY must be set in .env file}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      
      # Storage
      UPLOAD_DIR: ${UPLOAD_DIR:-/app/uploads}
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-104857600}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
    volumes:
      - upload_data:/app/uploads
      - ./logs:/app/logs
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vtt-network

  # Background Worker for Transcription Jobs
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    container_name: vtt-transcribe-worker
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-vtt_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-vtt_transcribe}
      
      # OpenAI API
      OPENAI_API_KEY: ${OPENAI_API_KEY:?OPENAI_API_KEY must be set in .env file}
      
      # Worker Configuration
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-2}
      WORKER_MAX_TASKS_PER_CHILD: ${WORKER_MAX_TASKS_PER_CHILD:-100}
      
      # Storage
      UPLOAD_DIR: ${UPLOAD_DIR:-/app/uploads}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      
      # Optional: Diarization support
      HUGGINGFACE_TOKEN: ${HUGGINGFACE_TOKEN:-}
    volumes:
      - upload_data:/app/uploads
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - vtt-network

  # Frontend (Svelte + Vite + TypeScript)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vtt-transcribe-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - vtt-network
    profiles:
      - frontend

volumes:
  postgres_data:
    driver: local
  upload_data:
    driver: local

networks:
  vtt-network:
    driver: bridge
